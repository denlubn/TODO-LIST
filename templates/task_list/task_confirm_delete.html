{% extends "base.html" %}

{% block content %}

<h1>Delete Task</h1>

  <p>Are you sure you want to delete the task: {{ task.content }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'task_list:task-list' %}" class="btn btn-primary">
      Cancel
    </a>
  </form>
{% endblock %}
